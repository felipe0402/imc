<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Chakra+Petch:ital,wght@1,500&family=Cinzel:wght@500&family=Moirai+One&family=Phudu:wght@400;700&family=Piedra&family=Poppins&family=Roboto:wght@400;700&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <title>IMC</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">CALCULAR IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (Kg)</label>
            <input type="number" min="1" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (M) </label>
            <input
              type="number"
              min="1"
              maxlength="4"
              id="height"
              placeholder="165"
            />
          </div>
          <button type="submit">
            CALCULAR IMC
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="17"
              height="16"
              viewBox="0 0 17 16"
              fill="none"
            >
              <path
                d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762"
                stroke="white"
                stroke-width="1.20972"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
