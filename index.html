<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Chakra+Petch:ital,wght@1,500&family=Cinzel:wght@500&family=Moirai+One&family=Phudu:wght@400;700&family=Piedra&family=Poppins&family=Roboto:wght@400;700&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <title>IMC</title>
  </head>
  <body>
    <div class="alert-error">Digite apenas numeros</div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">CALCULAR IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (Kg)</label>
            <input type="number" min="1" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (M) </label>
            <input
              type="number"
              min="1"
              maxlength="4"
              id="height"
              placeholder="165"
            />
          </div>
          <button type="submit">
            CALCULAR IMC
            <img src="./img/seta.svg" alt="seta" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close"><img src="./img/fecha-X.svg" alt="" /></button>
          Seu IMC e 28
        </h2>
      </div>
    </div>
  </body>
</html>
